language: cpp
compiler: gcc

before_install:
  # We need this line to have g++4.8 available in apt 
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-add-repository -y ppa:beineri/opt-qt551
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.9
  #- sudo apt-get install qtbase5-dev qtdeclarative5-dev libsqlite3-dev
  #- sudo apt-get install qt5-default qttools5-dev-tools
  - sudo apt-get install libsqlite3-dev libfuse-dev
  - sudo apt-get install qt-latest

install:
  # We want to compile with g++ 4.8 when rather than the default g++
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 90
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90

script:
  #- g++ --version
  - source /opt/qt55/bin/qt55-env.sh
  - qmake -r
  - make

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "lpechacek/quickbox"
      description: "QuickBox build through Travis CI"
    notification_email: lpechacek@suse.cz
    build_command_prepend: "source /opt/qt55/bin/qt55-env.sh; qmake -r"
    build_command:   "make"
    branch_pattern: coverity_scan
